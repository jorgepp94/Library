<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="mangaPopup">
            <div class="formPopup" id="popupForm">
              <form  class="formContainer">
                <h2>ADD YOUR MANGA HERE</h2>
                <p>TITLE</p>
                <input type="text" id="email" placeholder="Manga Title" name="email" required>
                <p>AUTHOR</p>
                <input type="password" id="psw" placeholder="Author Name" name="psw" required>
                <p>VOLUMES</p>
                <input type="text" placeholder="Volumes" required>
                <br>
                <p>Have you read it?: <input type = "checkbox" id="haveRead" value="SI"></p>
                <div>
                    <button type="submit" class="btn">ADD</button>
                    <button type="button" class="btn cancel" onclick="closeForm()">CLOSE</button>
                </div>
              </form>
            </div>
        </div>




        <h1 id="thetitle">Manga Library</h1>

        <div id="super-container">

            <!--THIS IS THE CARDS CONTAINER-->
            <div id="cards-container">


                <div id="card1">
                    <span>Title:</span>
                    <p>Shingeki No Kyojin</p>
                    <span>Author:</span>
                    <p>Hajime Isayama</p>
                    <span>Volumes:</span>
                    <p>450</p>
                    <span>Have you read it?:</span>
                    <p>Yes</p>
                </div>



                


                
            </div>
            
        </div>



        <div id="add-section">
            <button id="add-manga" onclick="openForm()">+</button>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
